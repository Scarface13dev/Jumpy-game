<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumpy - Le Chien</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Canvas du jeu -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <!-- UI du jeu -->
  <div class="ui">
    <div id="score">Score: 0</div>
    <button onclick="restartGame()">Rejouer</button>
  </div>

  <!-- Audio du saut -->
  <audio id="jumpSound" src="jump.wav" preload="auto"></audio>

  <!-- Bouton tactile pour mobile -->
  <button id="jump-button" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background-color: #ffcc00;
    color: black;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    z-index: 9999;
    display: none;
  ">
    Sauter
  </button>

  <!-- Script pour activer le bouton tactile -->
  <script>
    function isMobile() {
      return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      document.getElementById('jump-button').style.display = 'block';
    }

    const jumpButton = document.getElementById('jump-button');
    jumpButton.addEventListener('touchstart', () => {
      if (typeof jump === 'function') {
        jump();
      } else {
        console.warn('Fonction "jump()" non trouv√©e.');
      }
    });
  </script>

  <!-- Script principal du jeu -->
  <script src="game.js"></script>
</body>
</html>
